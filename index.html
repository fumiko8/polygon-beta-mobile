<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polygon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="screen-orientation" content="portrait">
    <script src="script.js" defer></script>
    <link rel="icon" href="icons/polygon.ico" type="image/x-icon" sizes="any">
  </head>
  <body>
    <h1 class="main-title">Polygon</h1>
    <div class="container">

      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <section class="tools-board">
        <div class="row">
          <label class="title">Фигуры</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.png" alt="">
              <span class="desktop-text">Квадрат</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.png" alt="">
              <span class="desktop-text">Круг</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.png" alt="">
              <span class="desktop-text">Треугольник</span>
            </li>
          </ul>
        </div>
        <div class="row fill-option">
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Заливка фигуры</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Инструменты</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.png" alt="">
              <span class="desktop-text">Кисть</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.png" alt="">
              <span class="desktop-text">Ластик</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Палитра</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
              <img src="icons/color-dropper.png" class="dropper-icon" alt="">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Очистить холст</button>
          <button class="save-img">Сохранить</button>
        </div>
      </section>
    </div>
    
  </body>
</html>
